<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OC LAB - 我的 OC</title>
  <style>
    :root{
      --bg1:#050714;
      --bg2:#0B1020;
      --text:#EAF0FF;
      --muted:#9AA7C7;
      --line: rgba(255,255,255,.10);
      --glass: rgba(255,255,255,.06);
      --shadow: rgba(0,0,0,.45);
      --brand:#7C5CFF;
      --brand2:#00D1FF;
      --accent:#FF4FD8;
      --danger:#FF5A7A;
      --ok:#4DFFB5;
      --radius:16px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,.22), transparent 55%),
                  radial-gradient(1200px 800px at 90% 20%, rgba(0,209,255,.18), transparent 60%),
                  radial-gradient(900px 600px at 70% 85%, rgba(255,79,216,.12), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .overlay{
      position:fixed; inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right, rgba(255,255,255,.035) 1px, transparent 1px) 0 0 / 56px 56px,
        linear-gradient(to bottom, rgba(255,255,255,.03) 1px, transparent 1px) 0 0 / 56px 56px;
      mask-image: radial-gradient(circle at 50% 40%, rgba(0,0,0,.85), transparent 70%);
      opacity:.55;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      padding:18px 18px 30px;
      max-width: 1160px;
      margin:0 auto;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px var(--shadow);
      position:sticky;
      top:12px;
      z-index:5;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      min-width: 240px;
    }
    .logo{
      width:38px; height:38px; border-radius:14px;
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(0,209,255,1));
      box-shadow: 0 14px 30px rgba(124,92,255,.20);
      position:relative;
      flex:0 0 auto;
    }
    .logo:after{
      content:"";
      position:absolute; inset:9px;
      border-radius:10px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.14);
    }
    .brandTitle{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .brandTitle .name{
      font-weight:700;
      letter-spacing:.5px;
      font-size:14px;
      line-height:1.1;
    }
    .brandTitle .sub{
      font-size:12px;
      color: rgba(154,167,199,.85);
      line-height:1.2;
    }

    .nav{
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      cursor:pointer;
      border:none;
      border-radius: 999px;
      padding: 9px 12px;
      font-size:12px;
      color: rgba(234,240,255,.86);
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      transition: .15s ease;
      user-select:none;
      white-space:nowrap;
    }
    .pill:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .pill.active{
      background: linear-gradient(135deg, rgba(124,92,255,.35), rgba(0,209,255,.18));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
      color: var(--text);
    }

    .btn{
      cursor:pointer;
      border:none;
      border-radius: 12px;
      padding: 10px 12px;
      font-size:13px;
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.10);
      box-shadow: 0 10px 26px rgba(0,0,0,.25);
    }
    .btnPrimary{
      background: linear-gradient(135deg, rgba(124,92,255,1), rgba(0,209,255,1));
      border:none;
      box-shadow: 0 16px 36px rgba(124,92,255,.18);
    }
    .btnDanger{
      background: rgba(255,90,122,.18);
      border: 1px solid rgba(255,90,122,.30);
    }

    /* Header */
    .header{
      margin-top: 18px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
    }
    .header h1{
      margin:0;
      font-size: 26px;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .header p{
      margin:8px 0 0 0;
      color: rgba(234,240,255,.78);
      line-height:1.6;
      max-width: 70ch;
      font-size: 13px;
    }

    .stats{
      display:flex;
      gap:10px;
      align-items:center;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(14px);
      flex-wrap:wrap;
    }
    .stat{
      display:flex;
      gap:8px;
      align-items:baseline;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      font-size: 12px;
    }
    .stat .k{ color: rgba(154,167,199,.85); }
    .stat .v{ font-weight:800; }

    /* Toolbar */
    .toolbar{
      margin-top: 14px;
      display:grid;
      grid-template-columns: 1.2fr .8fr .8fr .7fr;
      gap:10px;
    }
    @media (max-width: 980px){
      .toolbar{ grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 520px){
      .toolbar{ grid-template-columns: 1fr; }
    }

    .field{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(14px);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .field label{
      font-size:12px;
      color: rgba(154,167,199,.88);
      white-space:nowrap;
    }
    .field input, .field select{
      width:100%;
      border:none;
      outline:none;
      background: rgba(0,0,0,.18);
      color: var(--text);
      padding: 10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      font-size:13px;
    }
    .field input::placeholder{ color: rgba(154,167,199,.72); }

    /* Grid */
    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
    }
    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border-radius: var(--radius);
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px var(--shadow);
      overflow:hidden;
      position:relative;
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
    }

    .thumb{
      height: 120px;
      position:relative;
      background:
        radial-gradient(140px 110px at 25% 35%, rgba(255,79,216,.26), transparent 60%),
        radial-gradient(160px 120px at 75% 30%, rgba(0,209,255,.20), transparent 60%),
        radial-gradient(240px 160px at 55% 80%, rgba(124,92,255,.28), transparent 65%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.35));
    }

    .avatar{
      position:absolute;
      left: 14px;
      bottom: -22px;
      width: 62px;
      height: 62px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 36px rgba(0,0,0,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:.6px;
    }

    .badge{
      position:absolute;
      right: 12px;
      top: 12px;
      font-size:12px;
      padding: 7px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      color: rgba(234,240,255,.92);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:8px; height:8px; border-radius:99px;
      display:inline-block;
      box-shadow: 0 0 18px rgba(255,255,255,.22);
    }

    .body{
      padding: 32px 14px 14px;
    }
    .nameRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      margin:0;
      font-size:15px;
      letter-spacing:.2px;
      line-height:1.25;
    }
    .rarity{
      font-size:12px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(234,240,255,.86);
      white-space:nowrap;
    }
    .meta{
      margin-top: 8px;
      font-size:12px;
      color: rgba(154,167,199,.92);
      line-height:1.5;
      min-height: 18px;
    }

    .tags{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    .t{
      font-size:11px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(234,240,255,.84);
    }

    .actions{
      margin-top: 12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .actions .left{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .small{
      font-size: 12px;
      color: rgba(154,167,199,.85);
    }

    /* Empty */
    .empty{
      margin-top: 16px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 60px var(--shadow);
      padding: 18px;
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .empty h2{
      margin:0;
      font-size:16px;
    }
    .empty p{
      margin:8px 0 0 0;
      font-size: 13px;
      color: rgba(234,240,255,.78);
      line-height:1.6;
      max-width: 64ch;
    }

    /* Modal: confirm remove */
    .mask{
      position:fixed; inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 50;
    }
    .mask.show{ display:flex; }
    .modal{
      width: min(560px, 100%);
      border-radius: 20px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      box-shadow: 0 22px 70px rgba(0,0,0,.60);
      padding: 14px;
    }
    .modal h3{
      margin: 0;
      font-size: 16px;
    }
    .modal p{
      margin: 8px 0 0 0;
      font-size: 13px;
      color: rgba(234,240,255,.78);
      line-height:1.6;
    }
    .modal .row{
      margin-top: 12px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    .toast{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      font-size: 12px;
      color: rgba(234,240,255,.90);
      display:none;
    }
    .toast.show{ display:block; }
    .toast.ok{
      border-color: rgba(77,255,181,.30);
      box-shadow: 0 0 0 4px rgba(77,255,181,.10);
    }
    .toast.error{
      border-color: rgba(255,90,122,.35);
      box-shadow: 0 0 0 4px rgba(255,90,122,.12);
    }

    .footer{
      margin-top: 18px;
      color: rgba(154,167,199,.78);
      font-size: 12px;
      text-align:center;
    }

    /* Rarity colors */
    .rarity-SSR{ border-color: rgba(255,79,216,.25); }
    .rarity-SR{ border-color: rgba(0,209,255,.22); }
    .rarity-R{ border-color: rgba(255,255,255,.14); }

    .dot-SSR{ background: rgba(255,79,216,.95); box-shadow:0 0 18px rgba(255,79,216,.55); }
    .dot-SR{ background: rgba(0,209,255,.95); box-shadow:0 0 18px rgba(0,209,255,.55); }
    .dot-R{ background: rgba(234,240,255,.85); box-shadow:0 0 18px rgba(234,240,255,.25); }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div class="brandTitle">
          <div class="name">OC LAB · 我的 OC</div>
          <div class="sub">已认养角色卡 · 管理与进入对话</div>
        </div>
      </div>

      <nav class="nav" aria-label="页面导航与快捷操作">
        <button class="pill" id="navMarket">商城</button>
        <button class="pill active" id="navMy">我的 OC</button>
        <button class="btn" id="btnExport">导出 JSON</button>
        <button class="btn btnDanger" id="btnClearAll">清空全部</button>
      </nav>
    </header>

    <section class="header">
      <div>
        <h1>我的 OC</h1>
        <p>这里展示你在「认养商城」购买的 OC。数据保存在浏览器 localStorage（本地演示）。后续接后端时，把 localStorage 换成真实账号数据库即可。</p>
      </div>

      <div class="stats" aria-label="统计信息">
        <div class="stat"><span class="k">总数</span><span class="v" id="statTotal">0</span></div>
        <div class="stat"><span class="k">SSR</span><span class="v" id="statSSR">0</span></div>
        <div class="stat"><span class="k">SR</span><span class="v" id="statSR">0</span></div>
        <div class="stat"><span class="k">R</span><span class="v" id="statR">0</span></div>
      </div>
    </section>

    <section class="toolbar" aria-label="筛选与排序">
      <div class="field">
        <label for="q">搜索</label>
        <input id="q" placeholder="输入名称 / 标签，例如：侦探 / 治愈 / 猫耳" />
      </div>

      <div class="field">
        <label for="rarity">稀有度</label>
        <select id="rarity">
          <option value="">全部</option>
          <option value="SSR">SSR</option>
          <option value="SR">SR</option>
          <option value="R">R</option>
        </select>
      </div>

      <div class="field">
        <label for="sort">排序</label>
        <select id="sort">
          <option value="timeDesc">最近认养</option>
          <option value="timeAsc">最早认养</option>
          <option value="rarityDesc">稀有度 ↓</option>
          <option value="nameAsc">名称 A→Z</option>
        </select>
      </div>

      <div class="field" style="justify-content:space-between;">
        <label>快捷</label>
        <button class="btn btnPrimary" id="btnGoChat" style="width:100%;">进入对话（示例）</button>
      </div>
    </section>

    <section class="toast" id="toast"></section>

    <section id="empty" class="empty" style="display:none;">
      <div>
        <h2>你还没有认养任何 OC</h2>
        <p>先去「认养商城」挑选一个形象和性格吧。认养后会自动出现在这里。</p>
      </div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btnPrimary" id="btnToMarket">去商城认养</button>
        <button class="btn" id="btnSeed">生成演示数据</button>
      </div>
    </section>

    <section class="grid" id="grid" aria-label="我的 OC 列表"></section>

    <div class="footer">
      下一步：我可以给你「对话页 chat.html」代码（选定 OC 后进入聊天界面）。
    </div>
  </div>

  <!-- Confirm modal -->
  <div class="mask" id="mask" role="dialog" aria-modal="true" aria-label="确认操作">
    <div class="modal">
      <h3 id="modalTitle">—</h3>
      <p id="modalText">—</p>
      <div class="row">
        <button class="btn" id="btnCancel">取消</button>
        <button class="btn btnDanger" id="btnConfirm">确认</button>
      </div>
    </div>
  </div>

  <script>
    // ===================== Storage keys ======================
    const BAL_KEY = "oclab_balance";
    const OWN_KEY = "oclab_owned_ocs";
    const SEL_KEY = "oclab_selected_oc";

    const rarityRank = { "SSR": 3, "SR": 2, "R": 1 };

    const $ = (id) => document.getElementById(id);

    const grid = $("grid");
    const empty = $("empty");
    const toast = $("toast");

    const q = $("q");
    const raritySel = $("rarity");
    const sortSel = $("sort");

    const statTotal = $("statTotal");
    const statSSR = $("statSSR");
    const statSR = $("statSR");
    const statR = $("statR");

    // Confirm modal
    const mask = $("mask");
    const modalTitle = $("modalTitle");
    const modalText = $("modalText");
    const btnCancel = $("btnCancel");
    const btnConfirm = $("btnConfirm");

    let confirmAction = null;

    function getOwned(){
      try{
        const raw = localStorage.getItem(OWN_KEY);
        const arr = raw ? JSON.parse(raw) : [];
        return Array.isArray(arr) ? arr : [];
      }catch(e){
        return [];
      }
    }
    function setOwned(arr){
      localStorage.setItem(OWN_KEY, JSON.stringify(arr));
    }

    function showToast(text, type){
      toast.textContent = text;
      toast.className = "toast show " + (type || "");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => {
        toast.className = "toast";
        toast.textContent = "";
      }, 2200);
    }

    function escapeHTML(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // ===================== Render ======================
    function render(){
      const owned = getOwned();

      // empty
      if(owned.length === 0){
        empty.style.display = "";
        grid.innerHTML = "";
      }else{
        empty.style.display = "none";
      }

      // stats
      statTotal.textContent = owned.length;
      statSSR.textContent = owned.filter(x => x.rarity === "SSR").length;
      statSR.textContent = owned.filter(x => x.rarity === "SR").length;
      statR.textContent = owned.filter(x => x.rarity === "R").length;

      // filter
      const keyword = q.value.trim().toLowerCase();
      const rarity = raritySel.value;
      const sort = sortSel.value;

      let list = owned.slice();

      if(keyword){
        list = list.filter(it => {
          const hay = (it.name + " " + it.style + " " + it.rarity + " " + (it.tags||[]).join(" ")).toLowerCase();
          return hay.includes(keyword);
        });
      }
      if(rarity){
        list = list.filter(it => it.rarity === rarity);
      }

      // sort
      if(sort === "timeDesc"){
        list.sort((a,b) => (new Date(b.adoptedAt).getTime() - new Date(a.adoptedAt).getTime()));
      }else if(sort === "timeAsc"){
        list.sort((a,b) => (new Date(a.adoptedAt).getTime() - new Date(b.adoptedAt).getTime()));
      }else if(sort === "rarityDesc"){
        list.sort((a,b) => (rarityRank[b.rarity] - rarityRank[a.rarity]) || (new Date(b.adoptedAt) - new Date(a.adoptedAt)));
      }else if(sort === "nameAsc"){
        list.sort((a,b) => String(a.name).localeCompare(String(b.name), "zh-Hans-CN"));
      }

      grid.innerHTML = list.map(it => cardHTML(it)).join("");

      // bind actions
      grid.querySelectorAll("[data-chat]").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const id = btn.getAttribute("data-chat");
          selectAndGoChat(id);
        });
      });

      grid.querySelectorAll("[data-remove]").forEach(btn => {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const id = btn.getAttribute("data-remove");
          confirmRemoveOne(id);
        });
      });

      grid.querySelectorAll("[data-card]").forEach(card => {
        card.addEventListener("click", () => {
          const id = card.getAttribute("data-card");
          selectOC(id);
          showToast("已设为当前 OC（演示）。", "ok");
        });
      });
    }

    function cardHTML(it){
      const dotClass = it.rarity === "SSR" ? "dot-SSR" : it.rarity === "SR" ? "dot-SR" : "dot-R";
      const rarityClass = it.rarity === "SSR" ? "rarity-SSR" : it.rarity === "SR" ? "rarity-SR" : "rarity-R";
      const tags = (it.tags || []).slice(0,4).map(t => `<span class="t">${escapeHTML(t)}</span>`).join("");
      const adopted = it.adoptedAt ? new Date(it.adoptedAt) : null;
      const adoptedStr = adopted ? adopted.toLocaleString() : "—";
      const avatarText = it.avatarText || (it.name ? it.name.slice(0,1) : "OC");

      return `
        <article class="card" data-card="${escapeHTML(it.id)}" title="点击设为当前 OC">
          <div class="thumb">
            <div class="badge"><span class="dot ${dotClass}"></span>${escapeHTML(it.style || "—")}</div>
            <div class="avatar">${escapeHTML(avatarText)}</div>
          </div>
          <div class="body">
            <div class="nameRow">
              <h3 class="title">${escapeHTML(it.name || "未命名")}</h3>
              <span class="rarity ${rarityClass}">${escapeHTML(it.rarity || "R")}</span>
            </div>
            <div class="meta">认养时间：${escapeHTML(adoptedStr)}</div>
            <div class="tags">${tags || ""}</div>

            <div class="actions">
              <div class="left">
                <button class="btn btnPrimary" data-chat="${escapeHTML(it.id)}">进入对话</button>
                <button class="btn" data-remove="${escapeHTML(it.id)}">移除</button>
              </div>
              <span class="small">点击卡片可设为“当前 OC”</span>
            </div>
          </div>
        </article>
      `;
    }

    // ===================== Select / Chat ======================
    function selectOC(id){
      const owned = getOwned();
      const it = owned.find(x => x.id === id);
      if(!it) return;
      localStorage.setItem(SEL_KEY, JSON.stringify(it));
    }

    function selectAndGoChat(id){
      selectOC(id);
      showToast("下一步：将跳转到 chat.html（你需要我生成对话页代码）。", "ok");
      // 你后续可改成：window.location.href = './chat.html';
    }

    // ===================== Confirm modal helpers ======================
    function openConfirm(title, text, action){
      modalTitle.textContent = title;
      modalText.textContent = text;
      confirmAction = action;
      mask.classList.add("show");
    }
    function closeConfirm(){
      mask.classList.remove("show");
      confirmAction = null;
    }
    btnCancel.addEventListener("click", closeConfirm);
    mask.addEventListener("click", (e) => { if(e.target === mask) closeConfirm(); });
    window.addEventListener("keydown", (e) => { if(e.key === "Escape") closeConfirm(); });

    btnConfirm.addEventListener("click", () => {
      if(typeof confirmAction === "function") confirmAction();
      closeConfirm();
    });

    function confirmRemoveOne(id){
      const owned = getOwned();
      const it = owned.find(x => x.id === id);
      if(!it){
        showToast("找不到该 OC。", "error");
        return;
      }
      openConfirm(
        "移除 OC",
        `确定要移除「${it.name}」吗？（仅本地演示数据，会从列表删除）`,
        () => {
          const next = getOwned().filter(x => x.id !== id);
          setOwned(next);
          // 如果移除了当前选中，也清理
          try{
            const sel = localStorage.getItem(SEL_KEY);
            if(sel){
              const s = JSON.parse(sel);
              if(s && s.id === id) localStorage.removeItem(SEL_KEY);
            }
          }catch(e){}
          render();
          showToast("已移除。", "ok");
        }
      );
    }

    function confirmClearAll(){
      openConfirm(
        "清空全部",
        "确定要清空你所有已认养的 OC 吗？（本地演示数据会全部删除）",
        () => {
          localStorage.removeItem(OWN_KEY);
          localStorage.removeItem(SEL_KEY);
          render();
          showToast("已清空。", "ok");
        }
      );
    }

    // ===================== Export / Seed ======================
    function exportJSON(){
      const owned = getOwned();
      const blob = new Blob([JSON.stringify(owned, null, 2)], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my-ocs.json";
      a.click();
      URL.revokeObjectURL(url);
      showToast("已导出 JSON。", "ok");
    }

    function seedDemo(){
      const demo = [
        {
          id:"oc_demo_1",
          name:"夜航·零",
          rarity:"SSR",
          style:"轻科幻",
          tags:["冷静","侦探","高智商"],
          avatarText:"零",
          adoptedAt:new Date(Date.now()-3600*1000*12).toISOString()
        },
        {
          id:"oc_demo_2",
          name:"棉团·猫耳",
          rarity:"SR",
          style:"二次元",
          tags:["猫耳","粘人","撒娇"],
          avatarText:"喵",
          adoptedAt:new Date(Date.now()-3600*1000*36).toISOString()
        }
      ];
      setOwned(demo);
      render();
      showToast("已生成演示数据。", "ok");
    }

    // ===================== Topbar actions ======================
    $("navMarket").addEventListener("click", () => {
      // window.location.href = './market.html';
      showToast("将跳转到 market.html（你可手动打开）。", "ok");
    });

    $("btnExport").addEventListener("click", exportJSON);
    $("btnClearAll").addEventListener("click", confirmClearAll);
    $("btnToMarket").addEventListener("click", () => {
      showToast("将跳转到 market.html（你可手动打开）。", "ok");
      // window.location.href = './market.html';
    });
    $("btnSeed").addEventListener("click", seedDemo);

    $("btnGoChat").addEventListener("click", () => {
      const sel = localStorage.getItem(SEL_KEY);
      if(!sel){
        showToast("请先点击任意 OC 卡片设为“当前 OC”，或点某张卡的「进入对话」。", "error");
        return;
      }
      showToast("下一步：chat.html（对话页）我可以继续生成。", "ok");
      // window.location.href = './chat.html';
    });

    // Filters
    q.addEventListener("input", render);
    raritySel.addEventListener("change", render);
    sortSel.addEventListener("change", render);

    // init
    render();
  </script>
</body>
</html>
