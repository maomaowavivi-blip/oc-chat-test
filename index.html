<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星野琉璃 | 2145</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #0a0a0f;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 手机外框 */
        .phone-frame {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            max-height: 896px;
            background: #1a1a24;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.3);
        }
        
        @media (min-width: 415px) {
            .phone-frame {
                height: 90vh;
                border-radius: 40px;
                border: 8px solid #2a2a35;
            }
        }
        
        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rec-dot {
            width: 8px;
            height: 8px;
            background: #e94560;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status-right {
            text-align: right;
        }
        
        .time {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        
        /* 左侧图标栏 */
        .side-icons {
            position: absolute;
            left: 15px;
            top: 80px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 50;
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .icon-btn:hover, .icon-btn.active {
            background: rgba(233, 69, 96, 0.4);
            border-color: #e94560;
            transform: scale(1.05);
        }
        
        /* 主内容区 */
        .main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* 角色展示区 */
        .character-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px;
            position: relative;
        }
        
        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 80%, #e94560 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #16213e 0%, transparent 50%);
            pointer-events: none;
        }
        
        /* 角色立绘容器 */
        .character-frame {
            width: 280px;
            height: 380px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        /* 角色占位（可用图片替换） */
        .character-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
            position: relative;
        }
        
        .character-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 60%, rgba(233, 69, 96, 0.1) 100%);
        }
        
        /* 角色信息 */
        .character-info {
            text-align: center;
            margin-top: 20px;
        }
        
        .character-name {
            font-size: 24px;
            font-weight: 700;
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            letter-spacing: 4px;
        }
        
        .character-title {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            letter-spacing: 2px;
        }
        
        /* 对话区域 */
        .chat-section {
            background: linear-gradient(180deg, transparent 0%, rgba(26,26,36,0.95) 20%);
            padding: 20px;
            position: relative;
        }
        
        /* 对话气泡 */
        .dialogue-box {
            background: rgba(22, 33, 62, 0.9);
            border: 1px solid rgba(233, 69, 96, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 15px;
            min-height: 60px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .dialogue-box::before {
            content: '...';
            position: absolute;
            top: -10px;
            left: 20px;
            color: #e94560;
            font-size: 20px;
            font-weight: bold;
        }
        
        .dialogue-text {
            font-size: 15px;
            line-height: 1.6;
            color: #eee;
        }
        
        .dialogue-text.typing::after {
            content: '|';
            animation: blink 1s infinite;
            color: #e94560;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 输入区域（音乐播放器风格） */
        .input-section {
            background: rgba(15, 15, 26, 0.95);
            border-top: 1px solid rgba(233, 69, 96, 0.2);
            padding: 20px;
        }
        
        .player-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
