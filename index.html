    <div class="chat-container" id="chat"></div>

    <script>
        // ä¿®æ”¹ä¸ºä½ çš„ Vercel åœ°å€
        const API_URL = 'https://oc-chat-test.vercel.app/api/chat';
        
        let history = [];
        
        // å¼€åœºç™½
        addMessage('oc', '...ä½ æ˜¯è°ï¼Ÿæ€ä¹ˆçªç„¶å‡ºç°åœ¨æˆ‘çš„é¢‘é“é‡Œã€‚');
        
        function addMessage(role, text) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="avatar ${role}-avatar">${role === 'oc' ? 'ğŸ¤–' : 'ğŸ‘¤'}</div>
                <div class="bubble">${text}</div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        async function send() {
            const input = document.getElementById('input');
            const btn = document.getElementById('btn');
            const text = input.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            input.value = '';
            btn.disabled = true;
            
            // æ˜¾ç¤º"è¾“å…¥ä¸­"
            const typing = document.createElement('div');
            typing.className = 'message oc typing';
            typing.innerHTML = '<div class="avatar oc-avatar">ğŸ¤–</div><div class="bubble">...</div>';
            document.getElementById('chat').appendChild(typing);
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, history })
                });
                
                const data = await res.json();
                typing.remove();
                
                if (data.reply) {
                    addMessage('oc', data.reply);
                    history.push(
                        { role: 'user', content: text },
                        { role: 'assistant', content: data.reply }
                    );
                    // åªä¿ç•™æœ€è¿‘20è½®

        }
